<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>链接样式</title>
    <style>

        a{
            border: whitesmoke 2px solid;
        }
        a:link
        {
            background:#ffff00;
        }
        a:visited
        {
            background:#000000;
        }
        a:active
        {
            background: #0000ff;;
        }
        a:hover
        {
            background:#00ff00;
        }

    </style>
</head>
<body>
    <a href="#">
        link1
    </a>
    <a href="#">
        link2
    </a>
    <a href="#">
        link3
    </a>
    <a href="#">
        link4
    </a>
</body>
</html>
