<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>屏幕坐标</title>
    <script type="text/javascript">
        function screen_location(event)
        {
            x=event.screenX
            y=event.screenY
            alert("x的坐标是："+x+"  y的坐标是："+y)
        }
    </script>
</head>
<body onmousedown="screen_location(event)">

</body>
</html>
