<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>-</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        a {
            text-decoration: none;
        }
        #container
        {
            height:3000px;
            width:6000px;
            background:green;
            position:absolute;
        }
         #num li
            {
             float:left;
             display:block;
             height:20px;
             width:20px;
             color:black;
             background:navajowhite;
             line-height:20px;
             text-align:center;
             margin-left:2px;
             position:relative;
             left:350px;
             top:220px;
             cursor:pointer;
            }
        #num .select
        {
            background:gold;
        }
        img
        {
            border:0;
            float:left;
            height:195px;
            width:305px;
            margin-top: 50px;
            margin-left:46px;
        }
        #pic a
        {
            display:none;
        }
        #pic a.check{
            display:block;
        }
        span{
            background:white;
            height:40px;
            width:40px;
            font-weight: bold;
            position:relative;
            top:222px;
            right:300px;
            color:black;
            cursor:pointer
        }
    </style>
</head>
<body>
    <div id="contain">
        <ul id="num">
            <li class="select">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="pic">
            <a href="#" class="check"><img src="img/1.jpg"/></a>
            <a href="#"><img src="img/2.jpg"/></a>
            <a href="#"><img src="img/3.jpg"/></a>
            <a href="#"><img src="img/4.jpg"/></a>
        </div>
        <div id="direction">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
        </div>
    </div>
<script>
    var oContain=document.getElementById("contain");
    var aLi=oContain.getElementsByTagName("li");
    var aA=oContain.getElementsByTagName("a");
    var aLeft=document.getElementById("left");
    var aRight=document.getElementById("right");
    var i, j,index2,Dirc=0;
    for(var i=0;i<aLi.length;i++) {
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            Dirc=this.index;
            changeImg(this.index);
        }
       aLeft.onclick=function(){
           Dirc--;
           if(Dirc<0){
               Dirc=aLi.length-1;
           }
           changeImg(Dirc);
       }
        aRight.onclick=function(){
            if(Dirc==3){
                Dirc=0;
            }
            else{
                Dirc++;
            }
            changeImg(Dirc);
        }
        function changeImg(indexing){
        for (j = 0; j < aLi.length; j++) {
            aLi[j].className = "";
            aA[j].className = "";
         }
        aLi[indexing].className = "select";
        aA[indexing].className = "check";
        }
    }
    /*var timer=setInterval(function(){aRight.onclick();},1600);
    oContain.onmouseover=function(){clearInterval(timer);};
    oContain.onmouseout=function(){timer=setInterval(function(){aRight.onclick();},1600)};*/
    var timer;
    function run() {
        timer=setInterval(function(){
            aRight.onclick();
        },1600);
    }
    oContain.onmouseover=function(){
        clearInterval(timer);
    };
    oContain.onmouseout=function(){
            run()
    };
    </script>
</body>
</html>
