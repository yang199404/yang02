<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大小写</title>
</head>
<body>
<script>

  var Logi,Logo;
    Logi=prompt("请输入一串字母：","");
    Logo=Logi.toUpperCase();
    for(var i=0;i<Logo.length;i++)
    {
        document.write(Logo.charAt(i));
    }
</script>
</body>
</html>
