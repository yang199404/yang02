<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日期</title>
</head>
<body>
<script>
    var today;
    today=new Date();
    var day=today.getDate()
    var month=today.getMonth()+1
    var year=today.getFullYear()
    document.write(year+"."+month+"."+day);
    document.write("<br/>");
    document.write(year+"/"+month+"/"+day);
</script>
</body>
</html>
