<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height:300px;
            width:0px;
            background:black;
            animation:aa 3s ease 1s forwards;
        }
        @keyframes aa {
            0%{
                width:400px;
                background:red;
            }
            50%{
                width:500px;
                background:blue;
            }
            100%{
                width:800px;
                background:yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
