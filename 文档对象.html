<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>document对象中的一些属性</title>
</head>
<body>
    <A href="https://www.nefu.edu.cn"><IMG border="0" src="zxml.src.js" width="300" height="100"><A>
    <A href="http://www.baidu.com">百度一下</A>
        <HR>
        <script>
            document.write("当前文档的标题是"+document.title+"<BR>");
            document.write("当前文档的ULR是"+document.ULR+"<BR>");
            document.write("当前文档的背景颜色是"+document.bgcolor+"<BR>");
            document.write("当前文档的最后修改日期是"+document.lastModified+"<BR>");
            document.write("当前文档的超级链接数是"+document.links.length+"<BR>");
            document.write("当前文档的图片数是"+document.images.length+"<BR>");
        </script>
</body>
</html>
