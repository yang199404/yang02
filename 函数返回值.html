<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数返回值</title>
    <script>
    function Max(x,y)
    {
        if(x>y)
        {
            return x;
        }
        else
        {
            return y;
        }
    }
    z=Max(200,300)
    alert("Max="+z);
    </script>
</head>
<body>

</body>
</html>
