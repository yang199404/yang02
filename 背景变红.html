<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>按钮背景</title>
    <script>
    function Change(new_bgcolor)
    {
        document.bgColor=new_bgcolor;
    }
    </script>
</head>
<body>
<form>
    <input type="button" name="1" value="红" onClick="Change('red')">
    <input type="button" name="2" value="蓝" onClick="Change('blue')">
    <input type="button" name="3" value="绿" onClick="Change('green')">
</form>
</body>
</html>
