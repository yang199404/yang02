<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用多个参数</title>
    <script>
        function show(text,siz)
        {
            document.write("<FONT size="+siz+">"+text+"</FONT>");
        }
    </script>
</head>
<body>
    <script>
        show("J",5);
        show("avascript",2);
    </script>

</body>
</html>
